<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/style.css">
    <link rel="stylesheet" href="./access/themify-icons-font/themify-icons/themify-icons.css">
    
    <title>Document</title>
</head>

<body>
    <div id="signup-container">

        <div class="text-center navbar-container">
            <div class="arrow_left ti-arrow-left">
    
            </div>
    
            <div class="navbar_title">
                Đăng ký tài khoản
            </div>
    
        </div>

        <div class="login_logo_video">
            <video autoplay loop>
                <source src="./access/img/Video chưa đặt tên ‐ Được tạo bằng Clipchamp (1).mp4" >
            </video>

        </div>

        <div class="login-form">
            <div class="text-center login-form__tille">
                Đăng ký tài khoản LALAmember
            </div>

            <div class="form-group">
                
                    <div class="form-group__item">
                        <input type="text" class="form-group__item-button" placeholder="Vui lòng nhập số điện thoại(bắt buộc)" >
                        
                    </div>

                    <div class="form-group__item">
                        <input type="email" class="form-group__item-button" placeholder="Vui lòng nhập địa chỉ email(bắt buộc)">

                    </div>

                    <div class="form-group__item">
                        <input type="text" class="form-group__item-button" placeholder="Vui lòng nhập họ và tên">

                    </div>

                    <div class="form-group__item">
                        <input type="text" class="form-group__item-button" placeholder="Vui lòng nhập mật khẩu">

                    </div>

                    <div class="form-group__item">
                        <input type="text" class="form-group__item-button" placeholder="Vui lòng xác nhận nhật khẩu">

                    </div>

                    <div class="group__option">
                        <input type="checkbox">
                        <label>Tôi đồng ý với các điều khoản bảo mật cá nhân</label>

                    </div>

                    <div class="group__option">
                        <input type="checkbox">
                        <label>Đăng ký nhận bản tin khuyến mãi qua email</label>
                        
                    </div>

                    <input class="form-submit-btn" type="submit" value="Đăng kí">

                    <div class="items-center">Bạn đã có tài khoản ? <a href="#">Đăng nhập ngay</a></div>


                
            </div>

        </div>

    </div>

</body>

</html>
